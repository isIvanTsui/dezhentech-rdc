server:
  port: 8092
spring:
  mvc:
    pathmatch:
      #Springboot2.6以后将SpringMVC 默认路径匹配策略从AntPathMatcher 更改为PathPatternParser，我们这里为了适配swagger2，所以改回去了
      matching-strategy: ANT_PATH_MATCHER
  application:
    name: rdc-service-b
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public
    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  boot:
    admin:
      client:
        url: http://localhost:8100  #配置rdc-admin的地址
  zipkin:
    base-url: http://localhost:9411
  profiles:
    active: dev
#OpenFeign对Sentinel整合
feign:
  sentinel:
    enabled: true

#暴露端点
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
