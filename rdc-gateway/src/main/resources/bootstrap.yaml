# 应用服务 WEB 访问端口
server:
  port: 8090
spring:
  boot:
    #admin健康监测中心配置
    admin:
      client:
        url: http://localhost:8100  #配置rdc-admin的地址
  application:
    name: rdc-gateway # 应用名称
  cloud:
    nacos:
      discovery:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        namespace: public # 注册到 nacos 的指定 namespace，默认为 public
      #配置config中心
      config:
        enabled: true
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        username: nacos
        password: nacos
    # gateway 配置
    gateway:
      # 路由规则
      routes:
        - id: servicea # 路由的唯一标识，路由到order
          uri: lb://rdc-service-a  # 需要转发的地址  lb：使用nacos本地的负载均衡策略
          # 断言规则 用于路由规则的匹配
          predicates:
            - Path=/servicea/**
          # 过滤器
          filters:
            - StripPrefix=1 #转发之前去掉第一层路由
        - id: serviceb
          uri: lb://rdc-service-b
          predicates:
            - Path=/serviceb/**
          filters:
            - StripPrefix=1

    sentinel:
      transport:
        dashboard: 127.0.0.1:8080
  profiles:
    active: dev
  #链路追踪
  zipkin:
    base-url: http://localhost:9411
#收集所有信息，提供给rdc-admin监控
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always